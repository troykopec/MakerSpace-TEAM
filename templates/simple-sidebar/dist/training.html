{% extends 'simple-sidebar/dist/base.html' %}
{% block content %}

<br/>
<h1 style="display: inline-block;">Training</h1>
<img src="{{ url_for('static',filename='assets/Flag.png') }}" alt="" style="height: 3rem; width: auto; display: inline-block; margin-left: 3px; margin-top: -20px; object-fit: contain; vertical-align: middle; animation: sway 1s ease-in-out infinite alternate;">

<!-- Main Text -->

<div class="card mt-4" style="border: 1px solid;">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <h5 class="card-title m-0">Want to make something like this?</h5>
        </div>
        
        <style>
            #carouselExampleIndicators .carousel-item {
              width: 100%;
              margin-right: 20px;
            }
            #carouselExampleIndicators .carousel-item img {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }
            #carouselExampleIndicators .carousel-inner {
              height: 175px; /* set a fixed height for the carousel */
            }
          </style>
        
        <div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="carousel" data-bs-interval="16000" data-bs-pause="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-item-container">
                        <img src="{{ url_for('static',filename='assets/IMG_8042.jpg') }}" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-container">
                        <img src="{{ url_for('static',filename='assets/IMG_8052.jpg') }}" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-container">
                        <img src="{{ url_for('static',filename='assets/IMG_8053.jpg') }}" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-container">
                        <img src="{{ url_for('static',filename='assets/IMG_8064.jpg') }}" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item-container">
                        <img src="{{ url_for('static',filename='assets/IMG_8066.jpg') }}" alt="...">
                    </div>
                </div>
            </div>
        </div>

<style>
.carousel-item-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 1rem;
}
</style>

<style>
    @keyframes sway {
        0% { transform: rotateZ(0deg); }
        50% { transform: rotateZ(10deg); }
        100% { transform: rotateZ(0deg); }
    }
</style>

{% endblock %}
