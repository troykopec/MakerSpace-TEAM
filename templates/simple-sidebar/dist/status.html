{% extends 'simple-sidebar/dist/base.html' %}
{% block content %}
<br/>
<table class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th scope="col">Machine</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(machine_types|length) %}
        <tr>
          <td><h5>{{ machine_types[i] }}</h5></td>
          <td><h5><span class="badge bg-{{ 'success' if status[i] == 'Open' else 'danger' }}">{{ status[i] }}</span></h5></td>
        </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock %}
